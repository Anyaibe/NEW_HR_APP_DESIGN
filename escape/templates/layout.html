<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Django App{% endblock %}
    </title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/layout.js' %}" defer></script>

    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Hello, Welcome</h1>
        <input type="search" placeholder="Search..." />
    </header>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="active">Dashboard</a></li>

                <li class="dropdown">
                    <span class="dropbtn" onclick="toggleDropdown()">Employees</span>
                    <div class="dropdown-content" id="employeeDropdown">
                        <a href="{% url 'employee_directory' %}">Employee Directory</a>
                        <a href="{% url 'leave_directory' %}">Leave Request</a>
                        <!-- Add more links here -->
                    </div>
                </li>
            
                <li><a href="#">Recruitment</a></li>
                <li><a href="#">Hub</a></li>
                <li><a href="#">Settings</a></li>
            </ul>

        </div>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Page-specific JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
